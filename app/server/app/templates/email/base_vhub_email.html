<!doctype html>
<html>
<body style="margin:0;padding:20px;font-family:Arial,sans-serif;background-color:#0f172a;">
  <div style="background-color:#0b1220;max-width:640px;margin:auto;color:#e2e8f0;padding:36px 28px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.35);">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
      <tr>
        <td style="text-align:left;">
          <div style="font-size:26px;font-weight:700;color:#38bdf8;margin-bottom:6px;">VolunteerHub</div>
          {% if preheader %}<div style="color:#cbd5e1;font-size:14px;margin-bottom:14px;">{{ preheader }}</div>{% endif %}
        </td>
      </tr>
      <tr>
        <td style="font-size:16px;line-height:1.6;">
          {% block content %}{% endblock %}
        </td>
      </tr>
    </table>

    <hr style="border:none;border-top:1px solid #1e293b;margin:28px 0;">

    <div style="text-align:center;font-size:13px;color:#cbd5e1;">
      <p style="margin:0 0 10px 0;">Visit us at <a href="https://volunteerhub.apps.jbridgewater.com" style="color:#38bdf8;text-decoration:none;">volunteerhub.apps.jbridgewater.com</a></p>
      <p style="margin:16px 0 8px 0;">Powered by</p>
      <a href="https://jbridgewater.com" style="display:inline-block;text-decoration:none;">
        <img src="https://jbridgewater.com/assets/BRIDGEWATER_LOGO-BrToMz0-.png" alt="JBRIDGEWATER" width="180" style="display:block;margin:0 auto 6px auto;">
      </a>
      <p style="margin-top:12px;color:#94a3b8;font-size:12px;">You are receiving this email because you interacted with VolunteerHub.</p>
    </div>
  </div>
</body>
</html>
