{% extends "volunteerhub_base_email.html" %}

{% block content %}
<h2 style="margin:0 0 12px 0;color:#f8fafc;">Welcome to VolunteerHub</h2>
<p style="margin:0 0 12px 0;">Hi {{ user_name or "there" }},</p>
<p style="margin:0 0 12px 0;">
  Thank you for joining VolunteerHub. You can log in anytime at
  <a href="{{ SITE_URL }}" style="color:{{ LINK_COLOR }};">{{ SITE_URL }}</a>.
</p>
<p style="margin:0 0 12px 0;">
  If you did not sign up, you can safely ignore this email.
</p>
<p style="margin:0;">See you inside!</p>
{% endblock %}
